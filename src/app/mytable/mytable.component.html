<div class="container">
    <h1 style="text-align:center;"> school Data</h1>
    <table class="table table-light">
      <thead>
        <tr>
          <th>name</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let std of students">
          <td style="color: orange">{{std.name}}</td>
          <td [ngStyle]="{'color':  (std.marks <= 35)  ? 'red' : ((std.marks > 35 && std.marks <= 70) ? 'green':'blue')}">{{std.marks}}</td>
        </tr>
      </tbody>
    </table>
  </div>
